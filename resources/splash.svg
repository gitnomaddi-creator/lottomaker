<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2732 2732">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <linearGradient id="clover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="2732" height="2732" fill="url(#bg)"/>

  <!-- Four-leaf clover (centered) -->
  <g transform="translate(1366, 1200)">
    <!-- Clover leaves -->
    <ellipse cx="0" cy="-150" rx="120" ry="150" fill="url(#clover)"/>
    <ellipse cx="0" cy="150" rx="120" ry="150" fill="url(#clover)"/>
    <ellipse cx="-150" cy="0" rx="150" ry="120" fill="url(#clover)"/>
    <ellipse cx="150" cy="0" rx="150" ry="120" fill="url(#clover)"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="60" fill="#2E7D32"/>
  </g>

  <!-- App name -->
  <text x="1366" y="1600" text-anchor="middle" fill="url(#gold)" font-size="140" font-weight="bold" font-family="Arial, sans-serif">로또메이커</text>
  <text x="1366" y="1700" text-anchor="middle" fill="#888" font-size="60" font-family="Arial, sans-serif">행운의 번호를 뽑아보세요!</text>
</svg>
